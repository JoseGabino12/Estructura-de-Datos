<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Gestor</title>
</head>
<body>
    <h1>Gestor de Almacen</h1>

    <div class="div-form-mio border-mio">
        <header >
            <h2>Agregar nuevo articulo</h2>
        </header>
        <div class="form-group col-md-6">
            <label for="codigo"> Código del producto:</label>
            <input type="text" id="codigo" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="nombre">Nombre del articulo:</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">Descripcion del articulo:</label>
            <input id="descripcion" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="cantidad">Cantidad de articulos:</label>
            <input id="cantidad" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="costo">Costo del articulo:</label>
            <input id="costo" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-primary" id="addEnd">Agregar al final</button>
        <button type="submit" class="btn btn-outline-primary" id="addStart">Agregar al inicio</button>

        <div class="div-posicion">
            <label for="agrega-posicion">Agregar en una posición:</label>
            <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary" id="addPosition">Agregar</button>
    </div>

    <div class="div-form-mio border-mio">
        <form action="#" id="formulario-borrar">
            <header>
                <h2>Eliminar articulo</h2>
            </header>
            <div class="form-group col-md-6">
                <label for="codigoBorrar">Codigo del articulo que desea eliminar:</label>
                <input id="codigoBorrar" type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-outline-primary">Eliminar</button>
        </form>
    </div>

    <div class="div-form-mio border-mio">
        <form action="#" id="formulario-buscar">
            <header>
                <h2>Buscar articulo</h2>
            </header>
            <div class="form-group col-md-6">
                <label for="codigoBuscar">Codigo del articulo que desea buscar:</label>
                <input id="codigoBuscar" type="text" class="form-control">
            </div>
            <ul id="list-busqueda"> 
            </ul>
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </form>
    </div>

    <div id="productos" class="div-form-mio border-mio">
        <h3>Listado de productos</h3>
        <ul id="listado-productos" class="list-group">
        </ul>
        <button id="btn1" class="btn btn-outline-primary">Listar productos</button>
        <button id="btn2" class="btn btn-outline-primary">Listar productos de manera inversa</button>
    </div><br>

</body>

</html>
