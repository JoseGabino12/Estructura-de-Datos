<body>
    <h1>Ruta de transporte</h1>

    <div class="div-form-mio">
        <h1> Bases!</h1>
            <div class="form-group col-md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre Base" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="minutos">Tiempo (minutos):</label>
                <input type="text" id="minutos" placeholder="Minutos" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Posicion (opcional):</label>
                <input type="text" id="posicion" class="form-control">
            </div>

            <button id="agregar" class="btn btn-outline-primary">Agregar</button>
            <button id="buscar" class="btn btn-outline-primary">Buscar</button>
            <button id="eliminar" class="btn btn-outline-primary">Eliminar</button>

            <button id="insertar" class="btn btn-outline-primary">Insertar</button>
        <div id="mensaje1">
        </div>
    </div>

    <div class="div-form-mio">
        <h1> Obtener tarjeta de trabajo!</h1>
        <form id="formulario2" action="#">
            <div class="form-group col-md-6">
                <label for="baseInicio">Base a iniciar:</label>
                <input type="text" id="baseinicio" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="horainicio">horario de inicio:</label>
                <input type="time" id="horainicio" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="horafin">Horario finalizar:</label>
                <input type="time" id="horafin" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Obtener Tarjeta de trabajo</button>
        </form>
        <div id="mensaje2">
        </div>
    </div>
</body>
